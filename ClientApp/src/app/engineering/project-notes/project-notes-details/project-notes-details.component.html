<div class="flex justify-end mt-2">
	<button class="btn-reverse" (click)="addProjectNote()">Add</button>
</div>

<div class="w-full rounded shadow-2 p-10 bg-white mt-2">
	<form (ngSubmit)="onSubmit()">
		<div class="flex justify-center">
			<div class="flex flex-col">
				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Engineer ID</label>
					<input type="text" [(ngModel)]="projectNote.eN_ENG_ID" name="eN_ENG_ID" />
				</div>

				<div class="flex flex-col py-2">
					<label class="text-sm text-gray-600">Order</label>
					<input type="text" [(ngModel)]="projectNote.eN_ORDER" name="eN_ORDER" />
				</div>

				<div class="flex">
					<div>
						<input type="checkbox" [ngModel]="projectNote.eN_ON_REPORT | convertToBoolean: 'Y'" (ngModelChange)="projectNote.eN_ON_REPORT = $event ? 'Y' : 'N'" name="eN_ON_REPORT" />
					</div>
					<div>
						<label class="text-sm text-gray-600 ml-2">On Report</label>
					</div>
				</div>

				<div class="flex flex-col pt-2">
					<label class="text-sm text-gray-600">Comments</label>
					<textarea class="border p-2 h-32 rounded" [(ngModel)]="projectNote.eN_COMMENT" type="text" name="eN_COMMENT"></textarea>
				</div>
			</div>

			<div class="flex flex-col ml-8">
				<div class="flex flex-col pb-2">
					<label class="text-sm text-gray-600">Created By/Date</label>
					<input class="bg-gray-200" readonly type="text" [(ngModel)]="projectNote.eN_CREATED_BY" name="eN_CREATED_BY" />

					<input class="bg-gray-200" readonly type="date" [ngModel]="projectNote.eN_CREATED_DT | date:'yyyy-MM-dd'" (ngModelChange)="projectNote.eN_CREATED_DT = $event" name="eN_CREATED_DT" />
				</div>

				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Modified By/Date</label>
					<input class="bg-gray-200" readonly type="text" [(ngModel)]="projectNote.eN_MODIFIED_BY" name="eN_MODIFIED_BY" />

					<input class="bg-gray-200" readonly type="date" [ngModel]="projectNote.eN_MODIFIED_DT | date:'yyyy-MM-dd'" (ngModelChange)="projectNote.eN_MODIFIED_DT = $event" name="eN_MODIFIED_DT" />
				</div>
			</div>
		</div>
		<div class="flex justify-end mt-4">
			<button class="btn" type='submit'>
				Submit
			</button>
		</div>
	</form>
</div>
