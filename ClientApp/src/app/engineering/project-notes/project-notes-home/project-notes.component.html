<div class="w-full rounded-b bg-white">
	<form (ngSubmit)="onSubmit()">
		<div class="flex px-8 justify-center">
			<div class="flex flex-col mr-12">
				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Engineer ID</label>
					<input type="text" [(ngModel)]="projectNote.eN_ENG_ID" name="eN_ENG_ID" />
				</div>

				<div class="flex flex-col py-2">
					<label class="text-sm text-gray-600">Order</label>
					<input type="text" [(ngModel)]="projectNote.eN_ORDER" name="eN_ORDER" />
				</div>

				<div class="flex">
					<div>
						<input type="checkbox" [ngModel]="projectNote.eN_ON_REPORT | convertToBoolean: 'Y'" (ngModelChange)="projectNote.eN_ON_REPORT = $event ? 'Y' : 'N'" name="eN_ON_REPORT" />
					</div>
					<div>
						<label class="text-sm text-gray-600 ml-2">On Report</label>
					</div>
				</div>
			</div>
			<div class="flex flex-col">
				<div class="flex flex-col pb-2">
					<label class="text-sm text-gray-600">Comments</label>
					<textarea class="border rounded p-2 h-32" [(ngModel)]="projectNote.eN_COMMENT" type="text" name="eN_COMMENT"></textarea>
				</div>
			</div>
		</div>
		<div class="flex justify-end pr-4 pb-4 pt-2">
			<button class="btn"
					type='submit'>
				Submit
			</button>
		</div>
	</form>
</div>
