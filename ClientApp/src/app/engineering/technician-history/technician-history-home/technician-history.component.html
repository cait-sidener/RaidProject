<div class="w-full rounded-b bg-white">
	<form (ngSubmit)="onSubmit()">
		<div class="flex justify-center px-8">
			<div class="flex flex-col mr-12">
				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Engineer ID</label>
					<input type="text" [(ngModel)]="technician.tecH_ENG_ID" name="tecH_ENG_ID" />
				</div>

				<div class="flex flex-col py-4">
					<label class="text-sm text-gray-600">Assigned Date</label>
					<input type="date" [ngModel]="technician.tecH_ASSIGNED_DT | date:'yyyy-MM-dd'" (ngModelChange)="technician.tecH_ASSIGNED_DT = $event" name="tecH_ASSIGNED_DT" />
				</div>

				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Unassigned Date</label>
					<input type="date" [ngModel]="technician.tecH_UNASSIGNED_DT | date:'yyyy-MM-dd'" (ngModelChange)="technician.tecH_UNASSIGNED_DT = $event" name="tecH_UNASSIGNED_DT" />
				</div>
				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Technician</label>

					<select class="border rounded p-1" [(ngModel)]="technician.tecH_RS_ID" name="tecH_RS_ID">

						<option *ngFor="let staff of staff" [selected]="technician.tecH_RS_ID == staff.rS_ID" [value]="staff.rS_ID">{{staff.rS_FIRST_NAME}} {{staff.rS_LAST_NAME}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="flex justify-end pr-4 pb-4 pt-2">
			<button class="btn"
					value='Submit'>
				Submit
			</button>
		</div>
	</form>
</div>
