<div class="flex justify-end mt-2">
	<button class="btn-reverse" (click)="addCertTitle()">Add</button>
</div>
<div class="w-full rounded shadow-2 p-10 bg-white mt-2">
	<form (ngSubmit)="onSubmit()">
		<div class="flex justify-center">
			<div class="flex flex-col">

				<div class="flex flex-col py-4">
					<label class="text-sm text-gray-600">Ordered</label>
					<input type="date" [ngModel]="engineering.enG_CT_ORDER_DT | date:'yyyy-MM-dd'" (ngModelChange)="engineering.enG_CT_ORDER_DT = $event" name="enG_CT_ORDER_DT" />
				</div>

				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Due</label>
					<input type="date" [ngModel]="engineering.enG_CT_DUE_DT | date:'yyyy-MM-dd'" (ngModelChange)="engineering.enG_CT_DUE_DT = $event" name="enG_CT_DUE_DT" />
				</div>

				<div class="flex flex-col py-4">
					<label class="text-sm text-gray-600">Received</label>
					<input type="date" [ngModel]="engineering.enG_CT_REC_DT | date:'yyyy-MM-dd'" (ngModelChange)="engineering.enG_CT_REC_DT = $event" name="enG_CT_REC_DT" />
				</div>
				<div class="flex flex-col">
					<label class="text-sm text-gray-600">Contact</label>

					<select class="border rounded p-1" [(ngModel)]="engineering.enG_CT_CONTACT" name="enG_CT_CONTACT">

						<option *ngFor="let staff of staff" [selected]="engineering.enG_CT_CONTACT == staff.rS_ID" [value]="staff.rS_ID">{{staff.rS_FIRST_NAME}} {{staff.rS_LAST_NAME}}</option>
					</select>
				</div>
			</div>			
		</div>
		<div class="flex justify-end mt-4">
			<button class="btn" type='submit'>
				Submit
			</button>
		</div>
	</form>
</div>
